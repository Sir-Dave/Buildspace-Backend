spring:
  profiles:
    active:
      - dev


---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true

jwt:
  secret: ${JWT_SECRET}

server:
  error:
    include-message: always


email:
  username: ${EMAIL_USERNAME}
  password: ${EMAIL_PASSWORD}